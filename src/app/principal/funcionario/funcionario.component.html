<div class="container">
  <div class="botao">
    <button type="button" class="btn btn-secondary btn-sm" routerLink="/principal">Voltar</button>
  </div>

  <div class="row">
    <div class="col-sm-100 col-md-100 col-lg-10 mx-auto">
      <div class="card border-opacity-10 shadow rounded-15 my-15">
        <div class="card-body p-10 p-sm-9">
          <h4 class="card-title text-center mb-5 fw-regular fs-5">Controle de Funcionários</h4>
          <form>
            <div class="form-group">
              <label for="nome">Nome:</label>
              <input [(ngModel)]="funcionario.nome" name="nome" type="text" class="form-control" id="nome"
                     placeholder="Digite o nome do funcionario">
            </div>

            <br>

            <div class="form-group">
              <label for="email">Email:</label>
              <input [(ngModel)]="funcionario.email" name="email" class="form-control" id="email"
                     placeholder="Digite o email">
            </div>

            <br>

            <div class="form-group">
              <label for="senha">Senha:</label>
              <input [(ngModel)]="funcionario.senha" name="senha" class="form-control" id="senha"
                     placeholder="Digite a senha">
            </div>

            <br>

            <div class="form-group">
              <label for="cargo">Cargo:</label>
              <select [(ngModel)]="funcionario.cargo" name="cargo" class="form-select" aria-label="Default select example">
                <option value="Administrador">Administrador</option>
                <option value="Funcionario">Funcionário</option>
              </select>
            </div>

            <br>

            <div [ngSwitch]="opcao">
              <button *ngSwitchCase="'editar'" (click)="update()" type="button" class="btn btn-success btn-lg">Salvar</button>
              <button *ngSwitchCase="'cadastrar'" (click)="cadastrar()" type="button" class="btn btn-success btn-lg">Cadastrar</button>
            </div>
            <br>
          </form>
        </div>

        <h4 class="card-title text-center fw-regular fs-5">Funcionários cadastrados</h4>

        <div class="tabela">
          <table class="table">
            <thead class="thead-dark">
            <tr>
              <th scope="col"></th>
              <th scope="col">Nome</th>
              <th scope="col">Email</th>
              <th scope="col">Senha</th>
              <th scope="col">Cargo</th>
              <th scope="col">Editar</th>
              <th scope="col">Excluir</th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let func of funcionarios; index as i">
              <th scope="row">{{i}}</th>
              <th>{{func.nome}}</th>
              <th>{{func.email}}</th>
              <th>{{func.senha}}</th>
              <th>{{func.cargo}}</th>
              <th>
                <button (click)="editar(func.id)" type="button" class="btn btn-outline-info">Editar</button>
              </th>
              <th>
                <button (click)="deletar(func.id)" type="button" class="btn btn-outline-danger">Excluir</button>
              </th>
            </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
    </div>
</div>
